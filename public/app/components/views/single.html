<div class="page-header">
    <h1 ng-if="company.type=='create'">Create Job</h1>
    <h1 ng-if="company.type=='edit'">Edit Job</h1>
</div>
<form id="companyform" class="form-horizontal" ng-submit="company.saveCompany()">
    <div class="form-group">
        <label class="col-sm-2 control-label">title</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="company.companyData.job_title">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">company</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="company.companyData.company_name">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">description</label>
        <div class="col-sm-6">
          <textarea class="form-control" form="jobform" ng-model="company.companyData.job_description" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button class="btn btn-success btn-lg btn-block" type="submit" ng-if="company.type=='create'">Create Company</button>
            <button class="btn btn-success btn-lg btn-block" type="submit" ng-if="company.type=='edit'">Update Company</button>
        </div>
    </div>
</form>
<div class="row show-hide-message" ng-show="company.message">
  <div class="col-sm-6 col-sm-offset-2">
    <div class="alert alert-info">{{company.message}}</div>
  </div>
</div>
